<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <title>Produkty</title>
  <style>
    html{
      font-size: 18px;
    }
  </style>
</head>
<body>
<header class="container-md" style="padding: 0;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/product}">Biedronka</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/product}">Produkty</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/product/add}">Dodaj produkt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/cart}">Koszyk</a>
          </li>

        </ul>
        <form class="d-flex" th:action="@{/product}" th:method="get">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" th:name="name">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>
<main class="container-md mt-4">
<h2>Produkty</h2>

  <div class="container my-4 border border-3 rounded 2 px-2 border-secondary">
    <div class="container border border-2 rounded-2 my-3 lh-lg" th:each="product:${products}">
      <div class="row h-100">
        <div class="col-lg-2 border border-1 text-center fw-bold">Nazwa:</div>
        <div class="col-lg-4 border border-1 text-center" th:text="${product.name}"></div>
        <div class="col-lg-2 border border-1 text-center fw-bold">Kategoria:</div>
        <div class="col-lg-4 border border-1 text-center" th:text="${product.category}"></div>
      </div>
      <div class="row">
        <div class="col-lg-2 border border-1 text-center fw-bold">Podatek:</div>
        <div class="col-lg-2 border border-1 text-center" th:text="${product.tax.getValue() + '%'}"></div>
        <div class="col-lg-2 border border-1 text-center fw-bold">Cena(netto):</div>
        <div class="col-lg-2 border border-1 text-center" th:text="${product.netPrice} + zł"></div>
        <div class="col-lg-2 border border-1 text-center fw-bold">Cena(brutto):</div>
        <div class="col-lg-2 border border-1 text-center" th:text="${product.grossPrice} + zł"></div>
      </div>
      <div class="row">
        <div class="col-lg-8 border border-1 text-center"></div>
        <div class="col-lg-4 border border-1 text-center">
          <a class="btn btn-primary btn-md  px-4 py-0 m-1" style="min-width: 85px"
             th:href="@{'/cart/addProduct?id=' + ${product.id}}" role="button">Do koszyka</a>
        </div>
      </div>
<!--      <div class="row ">-->

<!--        <div class="col-lg-2 border border-1 text-center fw-bold">Lekarz:</div>-->
<!--        <div class="col-lg-5 border border-1 text-center"-->
<!--             th:text="${note.visit.doctor.firstName + ' ' + note.visit.doctor.lastName}"></div>-->
<!--        <div class="col-lg-5 border border-1 text-center d-flex justify-content-around">-->
<!--          <a class="btn btn-primary btn-md  px-4 py-0 m-1" style="min-width: 85px" target="_blank"-->
<!--             th:href="@{/patient/notes/{id}/pdf (id=${note.id})}" role="button">Generuj PDF</a>-->
<!--          <a class="btn btn-primary btn-md  px-4 py-0 m-1" style="min-width: 85px"-->
<!--             th:href="@{/patient/notes/{id}/send (id=${note.id})}" role="button">Wyślij</a>-->
<!--        </div>-->
<!--      </div>-->
    </div>
  </div>


</main>
<footer>
</footer>
</body>
</html>
