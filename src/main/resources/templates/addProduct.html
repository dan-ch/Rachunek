<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Dodaj produkt</title>
    <style>
        html{
            font-size: 18px;
        }
    </style>
</head>
<body>
<header class="container-md" style="padding: 0;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/product}">Biedronka</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/product}">Produkty</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" th:href="@{/product/add}">Dodaj produkt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}">Koszyk</a>
                    </li>

                </ul>
                <form class="d-flex" th:action="@{/product}" th:method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" th:name="name">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main class="container-md mt-5">

    <h2>Dodaj produkt</h2>

    <div class="container my-4 border border-3 rounded 2 p-2 border-secondary">
        <form th:action="@{/product/add}" th:method="post" th:object="${product}">
            <div class="mb-3">
                <label  class="form-label">Nazwa produktu</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label class="form-label">Kategoria</label>
                <select class="form-select" th:field="*{category}">
                    <option th:each="category :${T(com.example.rachunek.model.ProductCategory).values()}"
                            th:value="${category}" th:text="${category}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label  class="form-label">Wartość podatku</label>
                <select class="form-select" th:field="*{tax}">
                    <option th:each="tax :${T(com.example.rachunek.model.TaxValues).values()}"
                            th:value="${tax}" th:text="${tax.getValue() + '%'}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label  class="form-label">Cena netto</label>
                <input type="number" step="0.01" min="0" class="form-control" th:field="*{netPrice}">
            </div>

            <button type="submit" class="btn btn-primary">Dodaj produkt</button>
        </form>
    </div>

</main>
<footer>
</footer>
</body>
</html>
